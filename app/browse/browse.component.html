<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="My Information"></Label>
</ActionBar>

<GridLayout class="page page-content">
    <ScrollView>
        <StackLayout class="p-20" ng-app="">
            <Label text="First Name" for="fn"></Label>
            <TextField required hint="John" [(ngModel)]="textField" #fn="ngModel" ng-disabled="all"></TextField>
            <Label class="validation" [visibility]="fn.valid ? 'collapse' : 'visible'" text="Field is required"></Label>

            <Label text="Last Name" for="ln"></Label>
            <TextField required hint="Doe" [(ngModel)]="textField1" #ln="ngModel" ng-disabled="all"></TextField>
            <Label class="validation" [visibility]="ln.valid ? 'collapse' : 'visible'" text="Field is required"></Label>

            <Label text="Email" for="em"></Label>
            <TextField required hint="john.doe@example.com" [(ngModel)]="textField2" #em="ngModel" ng-model="all"></TextField>
            <Label class="validation" [visibility]="em.valid ? 'collapse' : 'visible'" text="Field is required"></Label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <TextField *ngFor="let field of fieldArray; let i = index" [(ngModel)]="field.name" field.id="ngModel" required ng-disabled="all"></TextField>
                    <Label class="validation" [visibility]="em.valid ? 'collapse' : 'visible'" text="Field is required"></Label>
                </div>
            </div>
            <Button *ngIf="fn.valid && ln.valid && em.valid" text="Save" class="btn btn-primary" (tap)="save()"></Button>
        </StackLayout>
    </ScrollView>
    <FAB (tap)="fabTap()" icon="res://ic_add_white" rippleColor="#f1f1f1" class="fab-button" ng-model="all"></FAB>
</GridLayout>
